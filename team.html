<!DOCTYPE html>
<html lang="en">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Состав команды</title>
    <link rel="stylesheet" href="./css/styleteam.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="index.html" class="header__logo-link">
                        <img src="./img/svg/sl-logo.svg" alt="Seluxe Team" class="header__logo-pic">
                    </a>
                </div>
            </div>
        </div>
    </header>


    <main class="main">
        <section class="team">
            <div class="wrapper">
                <h1 class="team__title">
                    Состав по Apex Legends
                </h1>
            </div>
        </section>

        <section class="apex">
            <div class="apex__wrap">
                <div class="apex__cards">
                    <div class="apex__card">
                        <h2 class="yashinda">
                            YASHINDA
                        </h2>
                        <div class="block__item">
                            <div class="rectangle__yashinda">
                                <h3 class="yashinda__name">
                                    Фокин Александр
                                </h3>
                                <p class="yashinda__age">
                                    Возраст: 20
                                </p>
                                <p class="yashinda__hero">
                                    Любимый герой: Рэйф
                                </p>
                                <div class="img__yashinda">
                                    <img src="../site/img/yashinda.png" width="342px" height="385px" alt="YASHINDA">
                                </div>
                            </div>
                        </div>
                    </div>
                        <h2 class="drboom">
                            Dr.Boom
                        </h2>
                    <div class="apex__card">
                        <div class="block__item">
                            <div class="rectangle__drboom">
                                <h3 class="drboom__name">
                                    Пономарёв Данила
                                </h3>
                                <p class="drboom__age">
                                    Возраст: 20
                                </p>
                                <p class="drboom__hero">
                                    Любимый герой: Каустик
                                </p>
                                <div class="img__drboom">
                                    <img src="../site/img/drboom.png" width="464" height="385" alt="drboom">
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="apex__card">
                        <h2 class="leatrion">
                            Leatrion
                        </h2>
                        <div class="block__item">
                            <div class="rectangle__leatrion">
                                <h3 class="leatrion__name">
                                    Шекуров Алексей
                                </h3>
                                <p class="leatrion__age">
                                    Возраст: 21
                                </p>
                                <p class="leatrion__hero">
                                    Любимый герой: Гибралтар
                                </p>
                                <div class="img__leatrion">
                                    <img src="../site/img/leatrion.png" width="458" height="388" alt="leatrion">
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
