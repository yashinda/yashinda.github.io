<!DOCTYPE html>
<html lang="en">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="./css/styleform.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="index.html" class="header__logo-link">
                        <img src="./img/svg/sl-logo.svg" alt="Seluxe Team" class="header__logo-pic">
                    </a>
                </div>
            </div>
        </div>


    </header>

    <main class="main">
        <section class="feedback">
            <div class="wrapper">
                <h1 class="feedback__title">
                    У Вас есть вопросы по поводу
                </h1>
                <p class="feedback__subtitle">
                    нашей деятельности?
                </p>
                <p class="feedback__secondsubtitle">
                    Мы с радостью Вам поможем!
                </p>
            </div>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Введите ваше имя">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Введите ваш Email">
                </div>
                <div class="input-box message-box">
                    <textarea placeholder="Сообщение"></textarea>
                </div>
                <button type="submit" class="submit-from_input">Отправить</button>
            </form>
        </section>
    </main>
</body>
</html>
